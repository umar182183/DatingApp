<div class="container mt-5">
    <div *ngIf="!regiserMode" class="text-align: center">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view your matches.... All you need to do is to just Sign Up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button> 
        </div>
    </div>

    <div *ngIf="regiserMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegMode)="cancelTheReg($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
