<nav id="myNav" class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
    <a class="navbar-brand" [routerLink]="[ '/home']">Dating-App</a>  
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/messages']">Messages</a>
        
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown >
        <span class="mr-2">
          <img src="{{photoUrl || '../../../../../assets/16.1 user.png.png'}}">
        </span>
        <button class=" dropdown-toggle" dropdownToggle >
          Welcome {{authService.decodeToken.unique_name | titlecase}}
        </button>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="[ '/member/edit']"> 
            <i class="fa fa-user"></i>Edit Profile
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" name="username" type="text" placeholder="Username" required  [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>

    </div>
  </nav>
